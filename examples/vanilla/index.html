<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LDesign Menu - 原生示例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 240px;
      background-color: #fff;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
    }

    .content {
      flex: 1;
      padding: 24px;
    }

    h1 {
      margin-bottom: 16px;
    }

    .controls {
      margin-bottom: 24px;
    }

    button {
      padding: 8px 16px;
      margin-right: 8px;
      border: 1px solid #d9d9d9;
      background-color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      border-color: #40a9ff;
      color: #40a9ff;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="sidebar" id="menu-container"></div>
    <div class="content">
      <h1>LDesign Menu - 原生 JavaScript 示例</h1>
      <div class="controls">
        <button onclick="toggleCollapsed()">切换收起</button>
        <button onclick="changeTheme()">切换主题</button>
      </div>
      <div id="info">
        <p>点击菜单项查看效果</p>
      </div>
    </div>
  </div>

  <script type="module">
    import { MenuManager } from '../../src/index.js'

    const menuItems = [
      {
        id: '1',
        label: '首页',
        icon: '🏠',
      },
      {
        id: '2',
        label: '产品',
        icon: '📦',
        children: [
          { id: '2-1', label: '产品 A' },
          { id: '2-2', label: '产品 B' },
          {
            id: '2-3',
            label: '产品 C',
            children: [
              { id: '2-3-1', label: '子产品 1' },
              { id: '2-3-2', label: '子产品 2' },
            ],
          },
        ],
      },
      {
        id: '3',
        label: '服务',
        icon: '🛠️',
        children: [
          { id: '3-1', label: '咨询服务' },
          { id: '3-2', label: '技术支持' },
        ],
      },
      {
        id: '4',
        label: '关于',
        icon: 'ℹ️',
      },
    ]

    const menu = new MenuManager({
      mode: 'vertical',
      items: menuItems,
      onSelect: (item) => {
        document.getElementById('info').innerHTML = `
          <p><strong>选中菜单项:</strong></p>
          <p>ID: ${item.id}</p>
          <p>Label: ${item.label}</p>
        `
      },
    })

    menu.mount('#menu-container')

    window.toggleCollapsed = () => {
      menu.toggleCollapsed()
    }

    let theme = 'light'
    window.changeTheme = () => {
      theme = theme === 'light' ? 'dark' : 'light'
      document.documentElement.setAttribute('data-theme-mode', theme)
    }
  </script>
</body>

</html>
