  <style>

    }

    #app {

    .sidebar {

  </style>
</head>

<body>
  <div id="app">
    <div class="sidebar">
      <l-menu :items="menuItems" :mode="mode" :collapsed="collapsed" @select="handleSelect"
        @collapsed-change="handleCollapsedChange" />
    </div>
    <div class="content">
      <h1>LDesign Menu - Vue3 Á§∫‰æã</h1>
      <div class="controls">
        <button @click="toggleCollapsed">ÂàáÊç¢Êî∂Ëµ∑</button>
        <button @click="toggleMode">ÂàáÊç¢Ê®°Âºè</button>
        <button @click="changeTheme">ÂàáÊç¢‰∏ªÈ¢ò</button>
      </div>
      <div class="info" v-if="selectedItem">
        <h3>ÈÄâ‰∏≠ÁöÑËèúÂçïÈ°πÔºö</h3>
        <p><strong>ID:</strong> {{ selectedItem.id }}</p>
        <p><strong>Label:</strong> {{ selectedItem.label }}</p>
        <p><strong>Path:</strong> {{ selectedItem.path || 'N/A' }}</p>
      </div>
    </div>
  </div>

  <script type="module">
    const { createApp, ref } = Vue

    createApp({
      setup() {
        const mode = ref('vertical')
        const collapsed = ref(false)
        const selectedItem = ref(null)

        const menuItems = ref([
          {
            id: '1',
            label: 'È¶ñÈ°µ',
            icon: 'üè†',
            path: '/',
          },
          {
            id: '2',
            label: '‰∫ßÂìÅ',
            icon: 'üì¶',
            children: [
              { id: '2-1', label: '‰∫ßÂìÅ A', path: '/products/a' },
              { id: '2-2', label: '‰∫ßÂìÅ B', path: '/products/b' },
              {
                id: '2-3',
                label: '‰∫ßÂìÅ C',
                children: [
                  { id: '2-3-1', label: 'Â≠ê‰∫ßÂìÅ 1', path: '/products/c/1' },
                  { id: '2-3-2', label: 'Â≠ê‰∫ßÂìÅ 2', path: '/products/c/2' },
                ],
              },
            ],
          },
          {
            id: '3',
            label: 'ÊúçÂä°',
            icon: 'üõ†Ô∏è',
            children: [
              { id: '3-1', label: 'Âí®ËØ¢ÊúçÂä°', path: '/services/consulting' },
              { id: '3-2', label: 'ÊäÄÊúØÊîØÊåÅ', path: '/services/support' },
            ],
          },
          {
            id: '4',
            label: 'ÂÖ≥‰∫é',
            icon: '‚ÑπÔ∏è',
            path: '/about',
          },
        ])

        const handleSelect = (item) => {
          selectedItem.value = item
          console.log('Selected:', item)
        }

        const handleCollapsedChange = (value) => {
          console.log('Collapsed:', value)
        }

        const toggleCollapsed = () => {
          collapsed.value = !collapsed.value
        }

        const toggleMode = () => {
          mode.value = mode.value === 'vertical' ? 'horizontal' : 'vertical'
        }

        const changeTheme = () => {
          const currentTheme = document.documentElement.getAttribute('data-theme-mode')
          const newTheme = currentTheme === 'dark' ? 'light' : 'dark'
          document.documentElement.setAttribute('data-theme-mode', newTheme)
        }

        return {
          mode,
          collapsed,
          menuItems,
          selectedItem,
          handleSelect,
          handleCollapsedChange,
          toggleCollapsed,
          toggleMode,
          changeTheme,
        }
      },
    }).mount('#app')
  </script>
